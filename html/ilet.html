  <!-- İletişim formu -->
  <div class="contact-form-container">
    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xkgzzgno" method="POST">
      <h2>Bana Ulaşın</h2>

      <div class="form-group">
        <label for="name" class="required-field">İsim</label>
        <input type="text" id="name" name="name" placeholder="Adınız" required />
        <i class="fas fa-user form-icon"></i>
      </div>

      <div class="form-group">
        <label for="email" class="required-field">E-posta</label>
        <input type="email" id="email" name="email" placeholder="ornek@mail.com" required />
        <i class="fas fa-envelope form-icon"></i>
      </div>

      <div class="form-group">
        <label for="phone">Telefon</label>
        <div class="phone-input-container">
          <select id="phone-prefix" name="phone-prefix" class="phone-prefix">
            <option value="0530">0530</option>
            <option value="0531">0531</option>
            <option value="0532" selected>0532</option>
            <option value="0533">0533</option>
            <option value="0534">0534</option>
            <option value="0535">0535</option>
            <option value="0536">0536</option>
            <option value="0537">0537</option>
            <option value="0538">0538</option>
            <option value="0539">0539</option>
            <option value="0540">0540</option>
            <option value="0541">0541</option>
            <option value="0542">0542</option>
            <option value="0543">0543</option>
            <option value="0544">0544</option>
            <option value="0545">0545</option>
            <option value="0550">0550</option>
            <option value="0551">0551</option>
            <option value="0552">0552</option>
            <option value="0553">0553</option>
            <option value="0554">0554</option>
            <option value="0555">0555</option>
          </select>
          <input type="tel" id="phone" name="phone" class="phone-number" placeholder="xxx xx xx" pattern="[0-9]{3} [0-9]{2} [0-9]{2}" />
        </div>
        <i class="fas fa-phone form-icon" style="top: 35%;"></i>
      </div>

      <div class="form-group">
        <label for="message" class="required-field">Mesaj</label>
        <textarea id="message" name="message" placeholder="Mesajınızı yazınız..." required></textarea>
        <i class="fas fa-comment form-icon" style="top: 30%;"></i>
      </div>

      <input type="hidden" name="_subject" value="Yeni İletişim Formu Mesajı">
      <input type="hidden" name="_replyto" id="_replyto">

      <div class="form-group">
        <button type="submit">
          <i class="fas fa-paper-plane" style="margin-right: 10px;"></i> Gönder
        </button>
      </div>
    </form>
  </div>

  <!-- Alert mesajları için HTML -->
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <span id="alertMessage"></span>
      <div class="alert-buttons" id="alertButtons"></div>
    </div>
  </div>
